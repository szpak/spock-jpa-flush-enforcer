plugins {
    id 'groovy'
    id 'java-library'
}

group = 'pl.solidsoft.spock.flush'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenLocal()    //for local Spock's SNAPSHOTs
    mavenCentral()
}

dependencies {
//    api 'org.apache.commons:commons-math3:3.6.1'

    implementation "org.spockframework:spock-core:$spockVersion"

    //TODO: Limit Spring to (integration) tests
    testImplementation "org.springframework.boot:spring-boot-starter-test:3.1.0"
    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa:3.1.0"
    testImplementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    testImplementation 'org.junit.platform:junit-platform-testkit'  //for tests with EmbeddedSpecRunner - https://github.com/spockframework/spock/issues/1073#issuecomment-617043005
}

testing {
    suites {
        test {
            useSpock(spockVersion)
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
